<!DOCTYPE html>

<html>
  <head>
    <title>partie 1 du cours html</title>
  </head>
  <body>
    <a href="#section3"> lien vers la section 3</a>

    <section id="section1">
      <h1>heading 1</h1>
      <p> 
        Ceci est la partie 1 du cours html. <br>
        Ca parle de syntaxe, structure, paragraphes et titres, tags speciaux et liens. <br><br>
        Voila!
      </p>
      <h1>heading 1.1</h1>
      <p> paragraphe 1.1</p>
      <a href="http://google.com">le site google </a>
    </section>
    <!-- 
      ceci est un commentaire, le 1er <a> remplace l'onglet quand on clique sur le lien, le second ouvre dans un nouvel onglet
      les sections ne sont pas obligatoires mais peut etre utile pour faire un lien vers une section
    -->
    <section id="section2">
      <h2>heading 2</h2>
      <p>paragraphe 2</p>
    </section>

    <section id="section3">
      <h3>heading 3</h3>
      <p>paragraphe 3</p>
      <a href="http://google.com" target="_blank">le site google</a>
    </section>
  </body>
</html>

<!-- attention a bien fermer les commentaires!-->
